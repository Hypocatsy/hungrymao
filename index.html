    <style>
        #login{
            background: rgba(253, 230, 230, 0.46);
            border: 1px solid #67A359;
            border-radius: 20px;
            padding: 10px;
        }
        #username, #password{
            background: #EFFAEC;
            border: 1px solid #56713A;
            border-radius: 10px;
            
            width: 100%;
            height: 40px;
            padding-left: 10px;
        }
        ::placeholder {
            color: #5F8953;
            padding: 2px;
        }
        
        input{
            margin: 5px 0px;
        }
        button{
            margin: 3px 0px;
            transition: all 0.2s ease-in-out;
            border: none;
            color: white;
            padding: 5px 15px;
            height: 40px;
            font-size: 100%;
        }
        button:hover {
            animation: swing 1s ease;
            animation-iteration-count: 1;
        }
        /* wheel stuff */
        #wheeltextdiv {
            text-align: center;
            vertical-align: middle;
        }
        #fork_knife {
            margin-top: 80px;
            color:#56713A;
        }
        #beside_wheel_text {
            margin-top: 20px;
            color:#56713A;
        }
        /* Button */
        #decide_btn{
            background: #D54B73;
            border-radius: 30px;
            color: white;
        }
        #guest_btn, #yes_button, #filter_button, #yelp_button {
            background-color: #56713A;
            border-radius: 30px;
            color: white;
        }
        #no_button {
            background-color: rgb(160, 2, 2);
            border-radius: 30px;
            color: white;
        }

        a:link, a:visited,a:hover, a:active {
            text-decoration: none;
            color: white;
        }

        #yelp_result {
            color: #56713A; 
        }
        @keyframes swing {
            15% {
            transform: translateX(5px);
            }
            30% {
            transform: translateX(-5px);
            }
            50% {
            transform: translateX(3px);
            }
            65% {
            transform: translateX(-3px);
            }
            80% {
            transform: translateX(2px);
            }
            100% {
            transform: translateX(0);
            }
        }
        /* user input & filtering by restrictions */
        #inputcontainer {
            padding-top: 20px;
        }

        #location {
            background: #FEF1EE;
            border: 1px solid #56713A;
            border-radius: 20px;
            height: 50px;
            margin: auto;
            margin: 10px 0px;
            padding-left: 10px;
        }
        
        h3 {
            color: #395F2E; 
            display: inline; 
            margin: 0px 10px;
        }
        
        .col {
            text-align: center;
        }

        .form-check {
            text-align: left;
            padding-left: 20%;
        }
        .form-check-label {
            color:  #56713A;
        }

        #yelp_result {
            text-align: center;
            
        }



        .btn-circle {
        width: 30px;

        height: 50px;
        padding: 10px 16px;
        font-size: 18px;
        line-height: 1.33;
        border-radius: 25px;
        }
        
    </style>
